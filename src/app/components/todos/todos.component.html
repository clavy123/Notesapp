<ul class="list-group w-100" *ngFor="let todo of todo">
  <li class="list-group d-flex justify-content-between w-100">
     <span>
       <input type="checkbox"
        (change)="changeTodoStatus(todo)"
        [checked]="todo.isComplete"/>
     </span>
     <span [ngClass] = "{ completedTodo: todo.isComplete }">
       {{todo.title | uppercase}}
     </span>
     <span [ngClass] = "{ completedTodo: todo.isComplete }">
       {{todo.date | date}}
     </span>
     <span>
       <fa-icon [icon]="faTrashAlt" (click)="deleteTodos(todo)"></fa-icon>
     </span>
  </li>
</ul>
